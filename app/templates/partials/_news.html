<section id="NewsCont">
    <!-- <div class="section parallax-top cnt-backgorund-h-one" style="min-height: 25px">
        
    </div> -->
    <div class="container pt-5">
        <a href="#!">
            <h2 class="display__title h2"> Not√≠cias </h2>  
        </a>
        {% if news.items %}
        <div class="row">
        {% for new in news.items %}
            <div class="col-12 col-sm-6 col-md-4 mb-3">
                <article class="h-100">
                    <div class="card hoverable w-100 h-100 view">
                        <a href="{{ new.link() }}">
                            <div class="mask waves-effect waves-dark"></div>
                        </a>
                        <img class="img-fluid" src="{{ new.imgs_dir[0].img_path }}" alt="Card image cap">
                        <!-- Content -->
                        <div class="card-body">
                            <h6 class="silver-text">
                                {{ new.category.category }}
                                <span class="px-1">|</span>
                                <time datetime="2018-10-01" itemprop="datePublished">
                                    {{ moment(new.date).format('LL') }}
                                </time>
                            </h6>
                            <h4 class="card-title pt-2"><strong>{{ new.title }}</strong></h4>
                            <p class="text-justify">
                                {{ new.intro | truncate(150) }}
                            </p>
                            <a href="#!" class="d-flex flex-row-reverse text-info">
                                <h5 class="waves-effect d-flex flex-row-reverse">
                                    <i class="fa fa-chevron-right px-1 pt-1"></i>
                                    Ler
                                </h5>
                            </a>
                        </div>
                        <!-- Content -->
                    </div>
                </article>
            </div> 
        {% endfor %}  
        </div>
        {% endif %}      
    </div>
    
</section>
<!-- News -->
